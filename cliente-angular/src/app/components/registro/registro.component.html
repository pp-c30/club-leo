<div class="p-3">
<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div align="center" class="card-header">
                Registro
            </div>
            <div class="card-body">
                <form [formGroup]="formRegistro" (ngSubmit)="registrar();">
                    <div class="form-group">
                        <input [ngClass]="{'is-invalid':(formRegistro.get('username')?.touched || formRegistro.get('username')?.dirty) && formRegistro.get('username')?.invalid}" formControlName="username" placeholder="Ingrese nombre de usuario" class="form-control" type="text">
                        <div class="invalid-feedback">
                            <span *ngIf="formRegistro.get('username').hasError('required')">Campo requerido  </span>
                            <span *ngIf="!formRegistro.get('username').hasError('minLength')">Minimo 6 caracteres</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <input [ngClass]="{'is-invalid':(formRegistro.get('password')?.touched || formRegistro.get('password')?.dirty) && formRegistro.get('password')?.invalid}" formControlName="password" placeholder="Ingrese contraseña" class="form-control" type="password">
                        <div class="invalid-feedback">
                            <span *ngIf="formRegistro.get('password').hasError('required')">Campo requerido  </span>
                            <span *ngIf="!formRegistro.get('password').hasError('minLength')">Minimo 6 caracteres</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <input [ngClass]="{'is-invalid':(formRegistro.get('email')?.touched || formRegistro.get('email')?.dirty) && formRegistro.get('email')?.invalid}" formControlName="email" placeholder="Ingrese correo electrónico" class="form-control" type="text">
                        <div class="invalid-feedback">
                            <span *ngIf="formRegistro.get('email').hasError('required')">Campo requerido  </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Registrarme</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
