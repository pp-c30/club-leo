<div class="row">

    <div class="col-sm-8">

                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <input placeholder="Ingrese criterio de busqueda" [{ngModel}]="buscarDonacion" type="text" class="form-control">
                        </div>
                    </div>
                </div>

        

       <table class="table table-striped">
           <thead>
               <tr>
                <th>Id</th>
                <th>Titulo</th>
                <th>Descripcion</th>
                <th>Telefono</th>
                <th>Correo</th>
                <th>Categoria</th>
                <th>Operaciones</th>
               </tr>
           </thead>
           
           <tbody>
               <tr *ngFor="let donacion of listDonaciones | filter:buscarDonacion | paginate:{itemsPerPage:3,currentPage:p}">
                <td>{{donacion.id_donacion</td>
                <td>{{donacion.titulo}}</td>
                <td>{{donacion.descripcion}}</td>
                <td>{{donacion.telefono}}</td>
                <td>{{donacion.correo}}</td>
                <td>{{donacion.categoria}}</td>
                <td>
                    <div class="btn-group btn-group-sm">
                        <button (click)="eliminarDonacion (donacion.id_donacion);" class='btn btn-danger'>Eliminar</button>
                        <button (click)="editarDonacion(donacion)" class='btn btn-primary'>Editar</button>

                </div>
                </td>
               </tr>
           </tbody>
       </table>

       <div class="row">
           <div class="col-sm-5">
               <pagination-controls (pageChange)="p = $event"></pagination-controls>
                       </div>
       </div>

    </div>

    <div class="col-sm-4">

        <div class='card'>
            <div class="card-header">Formulario de donaciones</div>
            <div class="card-body">
                
                <form [formGroup]="formDonacion" (ngSubnit)="guardarDonacion()" novalidate>

                    <input formControlName="id_donacion" type="hidden">

                    <div class="form-group">
                        <input [ngClass]="{'is-invalid':(formDonacion.get('donacion')?.touched|| formDonacion.get('donacion')?.dirty) && formDonacion.get('donacion')?.invalid}" formControlName= "donacion" placeholder="ingrese donacion" type="text" class="form-control">
                    <div class="invalid-feedback">    
                        <span *ngIf="formDonacion.get('donacion').hasError('required')">Campo requerido </span>
                    </div>
                    </div>

                    <div class="form-group">
                        <input [ngClass]="{'is-invalid':(formDonacion.get('descripcion')?.touched || formDonacion.get('descripcion')?.dirty) && formDonacion.get('descripcion')?.invalid}" formControlName="descripcion" placeholder="ingrese Descripcion" type="text" class="form-control">
                    <div class="invalid-feedback">
                        <span *ngIf="formDonacion.get('descripcion').hasError('required')">Campo requerido </span>
                        <span *ngIf="!formDonacion.get('descripcion').hasError('minLength')"> Minimo 3 caracteres</span>
                    </div>
                    </div>

                    <div class="form-group">
                        <input [ngClass]="{'is-invalid':(formDonacion.get('telefono')?.touched|| formDonacion.get('telefono')?.dirty) && formDonacion.get('telefono')?.invalid}" formControlName="telefono" placeholder="ingrese Telefono" type="text" class="form-control">
                    <div class="invalid-feedback">    
                        <span *ngIf="formDonacion.get('telefono').hasError('required')">Campo requerido </span>
                     </div>
                    </div>

                    <button [disabled]="formDonacion.invalid" class="btn btn-sucess">Guardar una Donaci√≥n </button>"
                </form>
            </div>
    </div>
    </div>

</div>
