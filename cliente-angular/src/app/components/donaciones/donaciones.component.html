<div class="row">

    <div class="col-sm-6">

       <table class="table table-striped">
           <thead>
               <tr>
                <th>Titulo</th>
                <th>Descripcion</th>
                <th>Telefono</th>
                <th>Correo</th>
                <th>Categoria</th>
               </tr>
           </thead>
           
           <tbody>
               <tr *ngFor="let donacion of listDonaciones">
                <td>{{donacion.titulo}}</td>
                <td>{{donacion.descripcion}}</td>
                <td>{{donacion.telefono}}</td>
                <td>{{donacion.correo}}</td>
                <td>{{donacion.categoria}}</td>
               </tr>
           </tbody>
       </table>

    </div>

    <div class="col-sm-4">

        <div class="card-header">Formulario de donaciones</div>
        <div class="card-body">
            <form>
            <div class="form-group">
                <input placeholder="ingrese donacion" type="text" class="form-control">
            </div>
            <div class="form-group">
                <input placeholder="ingrese Descripcion" type="text" class="form-control">
            </div>
            <div class="form-group">
                <input placeholder="ingrese Telefono" type="text" class="form-control">
            </div>
            </form>
        </div>

    </div>

</div>
