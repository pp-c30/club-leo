<div class="row">
    <div class="col-lg-8 mx-auto">
       
        <div class="mb-4" align="center">
            <h6 class=" text-uppercase">Novedades</h6>
            <!-- Gradient divider -->
            <hr size="200">
        </div>
       
    </div>
</div>


<div class="row">
    <div *ngFor="let obra of lista_de_obra" class="col-md-3">

        <ul class="list-unstyled">
            <li class="media">
            <img style="width: 50%; height: 100px;" [src]="obra.imagen" class="img-thumbnail img-fluid mr-3" alt="...">
            <div class="media-body">
               <a style="cursor: pointer;" (click)="verMas(obra);"> <h5 class="mt-0 mb-1">{{obra.titulo}}</h5></a>
            <p [innerHtml]="obra.descripcion" style="height:60px; line-height:20px;"></p>
            </div>
            </li>
        </ul>
    </div>
</div>
