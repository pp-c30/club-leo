<div class="row">

    <div class="col-md-3">
        <div class="card">
            <div class="card-header">
                Formulario de carga
            </div>

            <div class="card-body">
                <form [formGroup]="formObra" (ngSubmit)="guardarObra()" novalidate>
                    <input formControlName="id_obra" type="hidden"> 
                    <div class="form-group">
                        <input formControlName="titulo" placeholder="Agregar el titulo de la obra" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <textarea formControlName="descripcion" placeholder="Agregar una descripción" class="form-control" cols="30" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <input formControlName="categoria" placeholder="Agregar una categoria" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <input formControlName="tipo" placeholder="Agregar el tipo de obra" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <input formControlName="fecha_obra" placeholder="Agregar una fecha" type="text" class="form-control">
                    </div>

                    <div [style]="ocultar_boton_file" class="form-group">
                        <p>Agregar varias imagenes al Álbum</p>
                        <input (change)="mostrarImagenSeleccionada($event)" formControlName="archivo" class="form-control-file" type="file" name="" id="" multiple>
                    </div>
                    <div class="form-group">
                        <button [disabled]="formObra.invalid" class="btn btn-success">Guardar obra</button>
                        <button type="button" (click)="vaciarForm()" class="btn btn-primary">Vaciar</button>
                    </div>
                </form>
                
                


                

                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div  *ngFor="let url of imagenes_url; let isFirst = first" [ngClass]="{active:isFirst}" class="carousel-item">
                        <img [src]="url" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>








            </div>
        </div>
    </div>

    <div class="col-lg-9">
        <div class="card">
            <div class="card-header">
                Grilla de obras
            </div>

            <div class="card body">
                <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Titulo</th>
                            <th>Descripción</th>
                            <th>Categoria</th>
                            <th>Imagen</th>
                            <th>Fecha_obra</th>
                            <th>Tipo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let fila of obras">
                            <td>{{fila.id_obra}}</td>
                            <td><div id="hola">{{fila.titulo}}</div></td>
                          <td><div id="hola">{{fila.descripcion}}</div></td>
                            <td>{{fila.categoria}}</td>
                          <td><div id="hola">{{fila.imagen}}</div></td>
                            <td>{{fila.fecha_obra}}</td>
                            <td>{{fila.tipo}}</td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button (click)="detalleObra(fila.id_obra)" class="btn btn-primary">Ver mas</button>
                                    <button (click)="eliminarObra(fila.id_obra)" class="btn btn-danger">Eliminar</button>
                                    <button (click)="editarObra(fila)" class="btn btn-secondary">Editar</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>

</div>

<ngx-spinner></ngx-spinner>
