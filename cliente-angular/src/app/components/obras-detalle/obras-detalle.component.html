<div class="row">
    <div class="col-lg-6">

      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div *ngFor="let imagen of lista_imagenes; let primero = first" [ngClass]="{active:primero}" class="carousel-item">
            <img style="height: 400px;" [src]="imagen.imagen_url" class="d-block" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div>

    <div class="col-lg-6">
      <div class="card">
        <div class="card-header" align="center">{{titulo}}</div>
        <div class="card-body">
          <p><b>Fecha</b></p>
          {{fecha_obra}}
          <hr>
          <p><b>Descripci√≥n</b></p>
          <p [innerHtml]="descripcion"></p>
          <hr>
          <p><b>Categoria</b></p>
          {{categoria}}
          <hr>
          <P><b>Tipo</b></P>
          {{tipo}}
        </div>
      </div>
    </div>
</div>
