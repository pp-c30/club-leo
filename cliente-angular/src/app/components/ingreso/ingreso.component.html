<div class="p-3">
<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div align="center" class="card-header">
                Ingreso al sistema
            </div>
            <div class="card-body">
                <form [formGroup]="formIngreso" (ngSubmit)="ingresar();">
                    <div class="form-group">
                        <input [ngClass]="{'is-invalid':(formIngreso.get('username')?.touched || formIngreso.get('username')?.dirty) && formIngreso.get('username')?.invalid}" formControlName="username" placeholder="Ingrese nombre de usuario" class="form-control" type="text">
                        <div class="invalid-feedback">
                            <span *ngIf="formIngreso.get('username').hasError('required')">Campo requerido  </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <input [ngClass]="{'is-invalid':(formIngreso.get('password')?.touched || formIngreso.get('password')?.dirty) && formIngreso.get('password')?.invalid}" formControlName="password" placeholder="Ingrese contraseÃ±a" class="form-control" type="password">
                        <div class="invalid-feedback">
                            <span *ngIf="formIngreso.get('password').hasError('required')">Campo requerido  </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
